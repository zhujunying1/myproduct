<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<audio src="music.mp3" autoplay loop></audio>
	<div class="container">
		<div class="page one">
			<div class="wan animated swing"></div>
			<div class="wang"></div>
			<div class="down down1 animated bounce"></div>
		</div>
		<div class="page two">
			<div class="two1 animated slideInLeft"></div>
			<div class="two2 animated slideInLeft"></div>
			<div class="two3 animated slideInLeft"></div>
			<div class="two4 animated slideInRight"></div>
			<div class="two5 animated slideInLeft"></div>
			<div class="down down2 animated bounce"></div>
			<audio src="msg.mp3" class="msg" id="msg"></audio>
		</div>
		<div class="page three">
			<div class="three1 animated slideInRight"></div>
			<div class="three2 animated bounceInUp"></div>
			<div class="down down3 animated bounce"></div>
		</div>
		<div class="page four">
			<div class="four1 animated bounceInUp"></div>
			<div class="four2 animated slideInLeft"></div>
			<div class="four3 animated slideInRight"></div>	
			<div class="four4 animated fadeIn"></div>			
			<div class="four5 animated pulse"></div>			
			<div class="four6 animated pulse"></div>			
			<div class="down down4 animated bounce"></div>
		</div>
		<div class="page five">
			<div class="five1 animated bounceInUp"></div>
			<div class="five2 animated slideInLeft"></div>
			<div class="five3 animated slideInRight"></div>	
			<div class="five4 animated fadeIn"></div>			
			<div class="five5 animated pulse"></div>			
			<div class="five6 animated pulse"></div>			
			<div class="down down5 animated bounce"></div>
		</div>
		<div class="page six">
			<div class="six1 animated bounceInUp"></div>
			<div class="six2 animated slideInLeft"></div>
			<div class="six3 animated slideInRight"></div>	
			<div class="six4 animated slideInLeft"></div>			
			<div class="six6 animated pulse"></div>			
			<div class="six7 animated pulse"></div>			
			<div class="down down6 animated bounce"></div>
		</div>
		<div class="page seven">
			<div class="seven1 animated slideInLeft">
				<div class="font">
					<img src="img/7_2.png" class=" animated tada">
					<img src="img/7_3.png" class=" animated tada">
					<img src="img/7_4.png" class=" animated tada">
					<img src="img/7_5.png" class=" animated tada">
				</div>
			</div>
			<div class="seven2 animated bounceInUp"></div>
			<div class="seven3 animated bounceInUp"></div>	
			<div class="seven4 animated swing"></div>						
			<div class="down down7 animated bounce"></div>
		</div>
		<div class="page eight">
			<div class="eight1 animated slideInLeft"></div>
			<div class="eight2 animated bounceInUp" id="eight2"></div>
			<div class="eight3 animated bounceInUp"></div>
		</div>
		<div class="page nine" style="display: block;">
			<div class="nine1 animated slideInLeft"></div>
			<div class="nine2 animated bounceInUp">
				<canvas class="cvs" id="cvs">此浏览器不支持cav</canvas>
			</div>
			<div class="nine3 animated slideInRight"></div>	
			<div class="nine4 animated pulse"></div>

			<div class="nine5 animated pulse"></div>			
			<div class="nine6 animated pulse"></div>			
			<div class="nine7 animated pulse"></div>			
			<div class="nine8 animated pulse"></div>			
			<div class="nine9 animated pulse"></div>

		</div>
	</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
	new item();
</script>
</html>
