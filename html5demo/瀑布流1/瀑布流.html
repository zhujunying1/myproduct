<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        *{ margin: 0; padding: 0}
        .main{ position: relative}
        .box{ padding: 15px 15px 0 0; float: left}
        .box div{padding: 10px; border: 1px solid #cccccc; border-radius: 5px; box-shadow: 0 0 5px #ccc}
        .box img{ width: 220px; height: auto}
    </style>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script>
        $(function(){

            $(window).on("load",function(){
                var boxW=$(".box").eq(0).outerWidth();
                var col=Math.floor($(window).width()/boxW);
                $(".main").css({
                    "width":boxW*col+"px",
                    "margin":"0 auto"
                });
                var arrH=[];
                $(".box").each(function(index){
                    H=$(this).outerHeight();
                    if(index<col){
                        arrH[index]=H;
                    }else{
                        var minH=Math.min.apply(null,arrH);
                        var minHindex=$.inArray(minH,arrH);
                        $(this).css({
                            "position":"absolute",
                            "left":minHindex*boxW+"px",
                            "top":minH+"px"
                        });
                        arrH[minHindex]=arrH[minHindex]+$(this).outerHeight()
                    }

                })
            })
        })
    </script>
</head>
<body>
