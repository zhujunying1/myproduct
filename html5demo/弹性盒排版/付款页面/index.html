<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header>
		<span id="h_back"></span>
		<h1>还款</h1>
	</header>
	<article>
		<nav id="nav">
			<div id="nav_top">
				<span id="l_line"></span><span id="r_line"></span>
			</div>
			<ul>
				<li>
					<dl>
						<dt><img src="images/step1Icon2.png"></dt>
						<dd>收款方</dd>
					</dl>
				</li>
				<li>
					<dl>
						<dt><img src="images/step2Icon.png"></dt>
						<dd>付款方</dd>
					</dl>
				</li>
				<li>
					<dl>
						<dt><img src="images/step3Icon.png"></dt>
						<dd>确认</dd>
					</dl>
				</li>
				<li>
					<dl>
						<dt><img src="images/step4Icon.png"></dt>
						<dd>完成</dd>
					</dl>
				</li>
			</ul>
		</nav>
		<section>
			<form action="pay.html">
				<ul id="data">
					<li id="li1"><label for="card">收款方卡号：</label><input type="number" id="card" placeholder="请输入15-20位银行卡号"></li>
					<li><label for="name">收款方姓名：</label><input type="text" id="name"></li>
					<li style="border-bottom:none;"><label for="money">金额：</label><input type="number" id="money"placeholder="大于等于5元小于等于500元"></li>					
				</ul>	
				<input type="submit" id="sub">	
			</form>
		</section>
	</article>
	<footer>
		<aside>
			<dl>
				<dt>你的当前转账额度</dt>
				<dd>当前：<span>500</span></dd>
			</dl>
		</aside>
		<aside id="r_right" style="text-align: right">
			<dl>
				<dt><a href="#">如何提升信用额度</a></dt>
				<dd>单日累计：<span>500</span></dd>
			</dl>
		</aside>
	</footer>
</body>
</html>
