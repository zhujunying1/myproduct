<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>现行渐变</title>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600">抱歉，您的浏览器不支持canvas！</canvas>
	<script type="text/javascript">
		var rect=document.getElementById("myCanvas");
		//创建绘制2d对象
		var obj=rect.getContext("2d");
		obj.translate(400,50);
		obj.fillStyle="rgba(255,0,255,0.4)";
		for(var i=0;i<50;i++){
			obj.translate(30,30);
			obj.scale(0.9,0.9);
			obj.rotate(Math.PI/6);
			obj.fillRect(0,0,100,50);
		}
	</script>
</body>
</html>
