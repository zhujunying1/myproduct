<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制五角星</title>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="800">抱歉，您的浏览器不支持canvas！</canvas>
	<script type="text/javascript">
		var rect=document.getElementById("myCanvas");
		//创建绘制2d对象
		var obj=rect.getContext("2d");
		obj.translate(400,200);
		for(var j=0;j<30;j++){
			obj.translate(20,20);
			obj.scale(0.9,0.9);
			obj.rotate(Math.PI/10);
			create5Start(obj,40,80,330,330,0);
			obj.fill();
		}
		//创建【五角星】
		//6个参数分别为：上下文对象，小圆半径，大圆半径，圆心坐标，旋转角度
		function create5Start(cxt,r,R,x,y,rot){
			cxt.beginPath();
			for(var i=0;i<5;i++){
				cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
				cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
			}
			cxt.closePath();
			cxt.fillStyle="rgba(255,0,255,0.5)";
		}
	</script>
</body>
</html>
