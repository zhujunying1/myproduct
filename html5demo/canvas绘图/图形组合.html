<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<canvas id="myCanvas" width="600" height="400">抱歉，您的浏览器不支持canvas！</canvas>
	<script type="text/javascript">
		var obj=document.getElementById("myCanvas");
		var cxt3=obj.getContext("2d");
		var style=["source-over","destination-over","source-in","destination-in","source-out","destination-out","source-atop","destination-atop","lighter","xor","copy"];
		//绘制圆有图形
		cxt3.fillStyle="blue";
		cxt3.fillRect(100,100,200,100);
		//绘制新图形
		cxt3.globalCompositeOperation=style[9];
		cxt3.beginPath();
		cxt3.arc(300,200,50,0,2*Math.PI,true);
		cxt3.closePath();
		cxt3.fillStyle="yellowgreen";
		cxt3.fill();
	</script>
</body>
</html>
