<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记录密码</title>
	<style>
		form{
			border:1px solid blue;
			margin:50px auto;
		}
		form p{
			height:35px;
			line-height: 35px;		
		}
		form p label{
			display: inline-block;
			width: 150px;
			height: 20px;
			text-align: right;
			margin-right: 20px;
		}
		form p a{
			text-decoration: none;
		}		
	</style>
</head>
<body>
	<form method="post" action="index.html">
		<p><label for="user">用户名：</label><input type="text" id="user"></p>
		<p><label for="psd">密码：</label><input type="password" id="psd"></p>
		<p><label for="read"></label><input type="checkbox" id="read"><a href="#">记住密码</a></p>
		<p><label for="btn"></label><input type="submit" value="提交" id="btn"></p>
	</form>
	<script>
		var user=document.getElementById("user");
		var psd=document.getElementById("psd");
		var read=document.getElementById("read");
		var btn=document.getElementById("btn");
		if(localStorage.psd!="undefined"){
			psd.value=localStorage.psd;
		}
		btn.onclick=function(){
			//用户名和密码都正确，并且复选框处于选中状态，保存密码
			if(user.value=="henyulee"&&psd.value=="liguang"){
				alert("登陆成功！");
				if(read.checked){
					localStorage.psd=psd.value;
				}else{
					localStorage.removeItem("psd");
				}
				location.href="index.html";
			}else{
				alert("用户名或者密码错误！");
				return false;
			}
		}
		
	</script>
</body>
</html>
